description: |
  Push a service update to Prodvana

usage:
  version: 2.1

  orbs:
    prodvana: prodvana/prodvana@x.y.z

  jobs:
    deploy:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - prodvana/install-pvnctl
        - prodvana/push:
            api-endpoint: api.fooco.prodvana.io:5000
            api-token: PRODVANA_API_TOKEN
            service: bar-service
            docker-image: myrepo/bar:v2.0.1
            wait-channels: dogfood,staging
